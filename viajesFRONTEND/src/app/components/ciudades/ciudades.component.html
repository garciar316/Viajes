<div class="container mt-4">
  <h1 class="text-center">Ciudades</h1>
  <div>
    <div>
      <a routerLink="crear" class="btn btn-primary">
        Crear nuevo <em class="fas fa-plus"></em>
      </a>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad de habitantes</th>
          <th scope="col">Sitio mÃ¡s visitado</th>
          <th scope="col">Hotel mÃ¡s reservado</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Editar</th>
          <th scope="col">Viajes</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let ciudad of ciudades
              | paginate: { itemsPerPage: 6, currentPage: p }
          "
        >
          <td>{{ ciudad.id }}</td>
          <td>{{ ciudad.nombre }}</td>
          <td>{{ ciudad.cantHabitantes }}</td>
          <td>{{ ciudad.sitioMasVisitado }}</td>
          <td>{{ ciudad.hotelMasReservado }}</td>
          <td>
            <a class="btn btn-danger" (click)="eliminar(ciudad)">
              <em class="fas fa-trash"></em>
            </a>
          </td>
          <td>
            <a
              routerLink="editar"
              class="btn btn-success"
              (click)="editar(ciudad.id)"
            >
              <em class="fas fa-edit"></em>
            </a>
          </td>
          <td>
            <a class="btn btn-primary" (click)="verViajes(ciudad.id)">
              <em class="fas fa-history"></em>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls
      (pageChange)="p = $event"
      previousLabel=" Anterior "
      nextLabel=" Siguiente "
    ></pagination-controls>
  </div>
</div>
